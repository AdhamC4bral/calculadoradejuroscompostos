                    <button class="contact-btn">Fale Comigo</button>
                </a>
            </div>
        </nav>
    </header>

    <div class="content-wrapper">
        <div class="calculator-container">
            <h1 style="text-align: left; padding-bottom: 20px; color: #069b33;">Calculadora de Juros Compostos</h1>
            <form id="calculator-form">
                <div class="form-group">
                    <label for="initialValue">Valor Inicial:</label>
                    <input type="text" id="initialValue" oninput="formatCurrency(this)" required>
                </div>
                <div class="form-group">
                    <label for="monthlyValue">Valor Mensal:</label>
                    <input type="text" id="monthlyValue" oninput="formatCurrency(this)" required>
                </div>
                <div class="form-group">
                    <label for="interestRate">Taxa de Juros:</label>
                    <input type="number" id="interestRate" step="0.01" required>
                    <select id="interestType">
                        <option value="annual">Anual</option>
                        <option value="monthly">Mensal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="period">Período:</label>
                    <input type="number" id="period" required>
                    <select id="periodType">
                        <option value="years">Ano(s)</option>
                        <option value="months">Mes(es)</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="button" class="btn calculate-btn" onclick="calculate()">Calcular</button>
                    <button type="button" class="btn clear-btn" onclick="clearFields()" style="background-color: brown;">Limpar</button>
                </div>
            </form>
        </div>

        <div id="result-container" class="result-container" style="display: none;">
            <h1 style="text-align: left; padding-bottom: 20px;">Resultado</h1>
            <div id="result" class="result-blocks"></div>
            <canvas id="growthChart"></canvas>
            <div id="table-container" class="table-container"></div>
            <button class="export-excel-btn" onclick="exportToExcel()">Exportar para Excel</button>
        </div>
    </div>
